type Query {
  imgSearch(searchTerm: String): [Sticker!]!
  tagSearch(searchKey: String): [TagSearchResponseItem!]!
  ownStickers(ownerID: ID!): [Sticker!]!
  ownTags(ownerID: ID!): [Tag!]!
}

type Mutation {
  login(arg: LoginInput!): LoginResponse!
  register(arg: RegisterInput!): GeneralResponse!
  createTag(arg: CreateTagInput!): GeneralResponse!
  subscribeTag(arg: SubscribeTagInput!): GeneralResponse!
  cancelSubscribeTag(arg: CancelSubscribeTagInput!): GeneralResponse!
  kickSubscribeTag(arg: KickSubscribeTagInput!): GeneralResponse!
  deleteTag(arg: DeleteTagInput!): GeneralResponse!
  uploadSticker(arg: UploadStickerInput!): GeneralResponse!
  updateSticker(arg: UpdateStickerInput!): GeneralResponse!
  deleteSticker(arg: DeleteStickerInput!): GeneralResponse!
}

type Subscription {
  login(arg: LoginInput!): GeneralResponse!
}

type User {
  userID: ID!
  password: String!
  name: String!
  ownStickerIDs: [ID!]!
  ownTagIDs: [ID!]!
  subscribedTagIDs: [ID!]!
}

type Tag {
  tagID: ID!
  ownerID: ID!
  stickerIDs: [ID!]!
  subscriberIDs: [ID!]!
  key: String!
}

type Sticker {
  stickerID: ID!
  ownerID: ID!
  tagIDs: [ID!]!
  description: String!
  type: String!
}

type UserInfo {
  userID: ID!
  name: String!
}

type GeneralResponse {
  success: Boolean!
  message: String!
}

type TagSearchResponseItem {
  tagID: ID!
  owner: UserInfo!
}

input LoginInput {
  userID: ID!
  password: String!
}

type LoginResponse {
  success: Boolean!
  message: String!
  name: String
  ownTagIDs: [ID!]
  subscribedTagIDs: [ID!]
  sessionID: ID
}

input RegisterInput {
  userID: ID!
  password: String!
  name: String!
}

input CreateTagInput {
  userID: ID!
  sessionID: ID!
  tagID: ID!
  key: String!
}

input SubscribeTagInput {
  userID: ID!
  sessionID: ID!
  tagID: ID!
}

input CancelSubscribeTagInput {
  userID: ID!
  sessionID: ID!
  tagID: ID!
}

input KickSubscribeTagInput {
  userID: ID!
  sessionID: ID!
  tagID: ID!
  kickUserID: ID!
}

input DeleteTagInput {
  userID: ID!
  sessionID: ID!
  tagID: ID!
}

input UploadStickerInput {
  userID: ID!
  sessionID: ID!
  stickerID: ID!
  description: String!
  type: String!
}

input UpdateStickerInput {
  userID: ID!
  sessionID: ID!
  stickerID: ID!
  description: String
  tagIDs: [ID!]
}

input DeleteStickerInput {
  userID: ID!
  sessionID: ID!
  stickerID: ID!
}